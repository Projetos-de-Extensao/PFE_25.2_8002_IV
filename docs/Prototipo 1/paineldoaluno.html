<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Aluno - HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-dark: #003366; /* Kami-sama me de forças eu n lembro o codigo hexa do ibmec */
            --primary-gold: #FFCC00; 
        }
        
        .bg-primary-dark { background-color: var(--primary-dark); }
        .text-primary-dark { color: var(--primary-dark); }
        .bg-primary-gold { background-color: var(--primary-gold); }
        .text-primary-gold { color: var(--primary-gold); }
        
        /* Simulação de cores e variáveis do shadcn/ui */
        .bg-background { background-color: #f8f8f8; } /* Fundo do Fundo */
        .bg-card { background-color: #ffffff; } /* Fundo do card */
        .text-foreground { color: #1f2937; } /* Cor do TEXTO NÃO ALTERA SE NÃO N DA PRA VER NADA! */
        .text-muted-foreground { color: #6b7280; }
        .border-border { border-color: #e5e7eb; } 
        .shadow-card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        .shadow-soft { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-background);
            margin: 0;
            padding: 0;
        }

        .container { 
            max-width: 1200px; 
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="min-h-screen bg-background font-sans">
        <!-- injeção java -->
    </div>

    <script>
        const stats = [
            { label: "Monitorias Ativas", value: "5", icon: "BookOpen", color: "text-primary-dark" },
            { label: "Sessões Este Mês", value: "12", icon: "Calendar", color: "text-primary-dark" },
            { label: "Horas de Estudo", value: "24h", icon: "Clock", color: "text-primary-dark" },
            { label: "CR Atual", value: "8.7", icon: "TrendingUp", color: "text-green-600" },
        ];

        const monitorias = [
            { disciplina: "Cálculo I", monitor: "Ana Silva", proximo: "Hoje, 14:00", status: "ativo" },
            { disciplina: "Programação", monitor: "João Santos", proximo: "Amanhã, 10:00", status: "ativo" },
            { disciplina: "Física I", monitor: "Maria Costa", proximo: "Qui, 16:00", status: "ativo" },
        ];

        const monitoresDisponiveis = [
            { nome: "Pedro Oliveira", disciplina: "Álgebra Linear", cr: "9.2", disponibilidade: "Seg/Qua 14h-16h" },
            { nome: "Lucas Ferreira", disciplina: "Química Geral", cr: "8.9", disponibilidade: "Ter/Qui 15h-17h" },
        ];

        const ProximasSessoes = [
            { dia: "Segunda", data: "15/01", horario: "14:00", disciplina: "Cálculo I" },
            { dia: "Terça", data: "16/01", horario: "10:00", disciplina: "Programação" },
            { dia: "Quinta", data: "18/01", horario: "16:00", disciplina: "Física I" },
        ];


        
        const Icons = {
            BookOpen: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M2 19.5c6-5.6 12 5.6 18 0" /><path d="M2 12c6-5.6 12 5.6 18 0" /><path d="M2 4.5c6-5.6 12 5.6 18 0" /></svg>`,
            Calendar: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" /></svg>`,
            Clock: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></svg>`,
            TrendingUp: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></svg>`,
            Users: (className = "h-4 w-4") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>`,
        };
        
        const IbmecLogo = (className = "h-10 w-auto") => `
            <div class="flex items-center ${className}">
                <!-- Bloco Dourado com 'i' -->
                <div class="flex items-center justify-center h-full w-8 bg-primary-gold p-1">
                    <span class="font-serif text-white text-3xl font-bold italic leading-none relative bottom-1">i</span>
                </div>
                <!-- Bloco Azul com 'Ibmec' -->
                <div class="flex items-center justify-center h-full bg-primary-dark px-4">
                    <span class="font-serif text-white text-3xl italic font-semibold">Ibmec</span>
                </div>
            </div>
        `;



        function renderStats() {
            return stats.map(stat => `
                <div class="rounded-xl border border-0 bg-card shadow-card relative overflow-hidden transition-all hover:shadow-soft">
                    <div class="p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-muted-foreground">${stat.label}</p>
                                <p class="mt-2 text-3xl font-bold text-foreground">${stat.value}</p>
                            </div>
                            <div class="rounded-full bg-primary-dark/10 p-3 ${stat.color}">
                                ${Icons[stat.icon]()}
                            </div>
                        </div>
                    </div>
                    <!-- Linha de destaque com cores Ibmec -->
                    <div class="absolute bottom-0 left-0 h-1 w-full bg-gradient-to-r from-primary-dark to-primary-gold"></div>
                </div>
            `).join('');
        }

        function renderMonitorias() {
            return monitorias.map(monitoria => `
                <div class="group rounded-xl border border-border bg-gradient-to-br from-white to-primary-dark/5 p-4 transition-all hover:shadow-md">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <h3 class="text-lg font-semibold text-foreground">${monitoria.disciplina}</h3>
                                <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs transition-colors bg-primary-gold/20 text-primary-dark font-medium">
                                    Ativo
                                </span>
                            </div>
                            <div class="mt-2 space-y-1 text-sm text-muted-foreground">
                                <div class="flex items-center gap-2">
                                    ${Icons.Users("h-4 w-4 text-primary-dark")}
                                    <span>Monitor: <strong>${monitoria.monitor}</strong></span>
                                </div>
                                <div class="flex items-center gap-2">
                                    ${Icons.Clock("h-4 w-4 text-primary-dark")}
                                    <span>Próxima sessão: <strong>${monitoria.proximo}</strong></span>
                                </div>
                            </div>
                        </div>
                        <button class="bg-primary-dark text-white hover:bg-primary-dark/90 w-full sm:w-auto inline-flex items-center justify-center rounded-md font-semibold transition-colors h-8 px-3 text-xs">
                            Detalhes
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderMonitoresDisponiveis() {
            return monitoresDisponiveis.map(monitor => `
                <div class="rounded-xl border border-border bg-card p-4 transition-all hover:shadow-md">
                    <div class="flex items-start justify-between">
                        <div class="flex gap-3 w-full">
                            <!-- Avatar -->
                            <div class="relative flex h-12 w-12 shrink-0 overflow-hidden rounded-full border border-gray-100">
                                <div class="flex h-full w-full items-center justify-center rounded-full bg-primary-dark/10 text-primary-dark font-semibold text-lg">
                                    ${monitor.nome.split(" ").map(n => n[0]).join("")}
                                </div>
                            </div>
                            
                            <div class="flex-1">
                                <h3 class="font-semibold text-foreground">${monitor.nome}</h3>
                                <p class="text-sm text-muted-foreground">${monitor.disciplina}</p>
                                <div class="mt-2 flex flex-wrap items-center gap-2">
                                    <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs transition-colors border border-gray-300 text-gray-700 bg-white">
                                        CR: ${monitor.cr}
                                    </span>
                                    <span class="text-xs text-muted-foreground font-medium">${monitor.disponibilidade}</span>
                                </div>
                                <button class="mt-3 w-full bg-primary-gold text-primary-dark hover:bg-primary-gold/90 font-bold inline-flex items-center justify-center rounded-md font-semibold transition-colors h-8 px-3 text-xs">
                                    Solicitar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderProximasSessoes() {
            return ProximasSessoes.map(sessao => `
                <div class="rounded-xl border border-border bg-gradient-to-br from-white to-primary-dark/5 p-4 transition-shadow hover:shadow-md">
                    <div class="mb-3 flex items-center justify-between">
                        <span class="text-sm font-bold text-primary-dark">${sessao.dia}</span>
                        <span class="text-xs font-medium text-muted-foreground border border-dashed rounded-md px-2 py-0.5">${sessao.data}</span>
                    </div>
                    <p class="text-3xl font-extrabold text-foreground tracking-tight">${sessao.horario}</p>
                    <p class="mt-1 text-sm text-muted-foreground font-semibold">${sessao.disciplina}</p>
                    <button class="mt-3 w-full bg-primary-dark text-white hover:bg-primary-dark/90 inline-flex items-center justify-center rounded-md font-semibold transition-colors h-8 px-3 text-xs">
                        Entrar na Sala
                    </button>
                </div>
            `).join('');
        }

        function renderDashboard() {
            const appHtml = `
                <!-- Header com gradiente -->
                <div class="relative overflow-hidden bg-gradient-to-br from-primary-dark/5 via-primary-dark/10 to-background pb-24 pt-8">
                    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6">
                            
                            <!-- Logo Ibmec no Header -->
                            <div class="flex items-center gap-4">
                                ${IbmecLogo("h-10 w-auto")}
                            </div>

                            <!-- Informações do Aluno -->
                            <div class="flex items-center gap-4 mt-4 sm:mt-0">
                                <!-- Avatar -->
                                <div class="relative flex h-16 w-16 shrink-0 overflow-hidden rounded-full border-4 border-white shadow-lg">
                                    <div class="flex h-full w-full items-center justify-center rounded-full bg-primary-dark text-xl text-white">MA</div>
                                </div>

                                <div>
                                    <h1 class="text-3xl font-bold text-foreground">Painel do Aluno</h1>
                                    <p class="text-muted-foreground">Acompanhe suas monitorias e desempenho</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="container mx-auto -mt-16 px-4 sm:px-6 lg:px-8">
                    <div class="mb-8 grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
                        ${renderStats()}
                    </div>

                    <!-- Main Content Grid -->
                    <div class="grid gap-6 lg:grid-cols-3">
                        
                        <!-- Minhas Monitorias (2/3 da largura no desktop) -->
                        <div class="lg:col-span-2">
                            <div class="rounded-xl border-0 shadow-card bg-white text-gray-900 shadow-lg">
                                <div class="border-b border-border p-6">
                                    <h2 class="text-xl font-semibold text-foreground">Minhas Monitorias</h2>
                                    <p class="text-sm text-muted-foreground">Acompanhe suas sessões agendadas</p>
                                </div>
                                <div class="p-6">
                                    <div class="space-y-4">
                                        ${renderMonitorias()}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Monitores Disponíveis (1/3 da largura no desktop) -->
                        <div class="rounded-xl border-0 shadow-card bg-white text-gray-900 shadow-lg lg:col-span-1">
                            <div class="border-b border-border p-6">
                                <h2 class="text-xl font-semibold text-foreground">Monitores Disponíveis</h2>
                                <p class="text-sm text-muted-foreground">Solicite monitoria com novos monitores</p>
                            </div>
                            <div class="p-6">
                                <div class="space-y-4">
                                    ${renderMonitoresDisponiveis()}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Próximas Sessões (Embaixo do Minhas Monitorias, ocupa a largura total) -->
                    <div class="mt-6 rounded-xl border-0 shadow-card bg-white text-gray-900 shadow-lg">
                        <div class="border-b border-border p-6">
                            <h2 class="text-xl font-semibold text-foreground">Agenda de Aulas</h2>
                            <p class="text-sm text-muted-foreground">Confira o seu calendário semanal</p>
                        </div>
                        <div class="p-6">
                            <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                                ${renderProximasSessoes()}
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Espaçador para o rodapé -->
                <div class="py-10"></div>
            `;
            
            document.getElementById('app').innerHTML = appHtml;
        }

        window.onload = renderDashboard;
    </script>
</body>
</html>
