<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor - HTML</title>
    <!-- Tailwind, se eu chamar de Murkrow e Tailwind, eu tenho problema -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Kami-sama me ajudou. SE VC APAGAR O AZUL E #003366 E O AMARELO E NA REAL DOURADO E é #FFCC00 */
        :root {
            --primary-dark: #003366; /* Azul Escuro Ibmec */
            --primary-gold: #FFCC00; /* Dourado Ibmec */
        }
        
        .bg-primary-dark { background-color: var(--primary-dark); }
        .text-primary-dark { color: var(--primary-dark); }
        .bg-primary-gold { background-color: var(--primary-gold); }
        .text-primary-gold { color: var(--primary-gold); }
        
        .bg-background { background-color: #f8f8f8; } /* Fundo da página */
        .bg-card { background-color: #ffffff; } /* Fundo do card branco */
        .text-foreground { color: #1f2937; } /* Cor principal do texto. QUALQUER MUDANÇA DEIXA ILEGIVEL */
        .text-muted-foreground { color: #6b7280; } 
        .border-border { border-color: #e5e7eb; } 
        .shadow-card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        .shadow-soft { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-background);
            margin: 0;
            padding: 0;
        }

        .container { 
            max-width: 1200px; 
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="min-h-screen bg-background font-sans">
        <!-- injeção JS -->
    </div>

    <script>
        const professorStats = [
            { label: "Turmas Ativas", value: "4", icon: "GraduationCap", color: "text-primary-dark" },
            { label: "Alunos Supervisionados", value: "85", icon: "UserCheck", color: "text-primary-dark" },
            { label: "Média CR Turmas", value: "7.9", icon: "BarChart", color: "text-primary-dark" },
            { label: "Avaliações Pendentes", value: "15", icon: "CheckSquare", color: "text-primary-dark" },
        ];

        const gruposEstudo = [
            { disciplina: "Cálculo III", monitor: "Ricardo Lima", proximo: "Seg, 18:00", alunos: 12, status: "ativo" },
            { disciplina: "Álgebra Linear", monitor: "Pedro Martins", proximo: "Ter, 15:00", alunos: 8, status: "ativo" },
        ];

        const agendaAulas = [
            { dia: "Segunda", data: "22/01", horario: "08:00", disciplina: "Economia" },
            { dia: "Terça", data: "23/01", horario: "14:00", disciplina: "Finanças" },
            { dia: "Quinta", data: "25/01", horario: "19:00", disciplina: "Marketing Avançado" },
            { dia: "Sexta", data: "26/01", horario: "10:00", disciplina: "Estatística" },
        ];
        
        const avaliacoesPendentes = [
            { disciplina: "Cálculo III", topico: "Integrais Definidas", alunos: 25, prazo: "Amanhã, 23:59", tipo: "Prova" },
            { disciplina: "Programação I", topico: "Projeto Final", alunos: 30, prazo: "3 dias", tipo: "Trabalho" },
            { disciplina: "Economia", topico: "Resenha Crítica", alunos: 15, prazo: "7 dias", tipo: "Ensaio" },
        ];


        // --- 2. Funções de Ícones (SVG Inline) ---
        // PELO AMOR DE DEUS NÃO ALTERE OS ÍCONES, POIS NÃO TENHO IDEIA DE COMO CONCERTAR SE DER OUTRO DESLIZE
        const Icons = {
            // Stats Icons
            GraduationCap: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M22 10v6m0 0l-10 6L2 16l10-6 10 6z"/><path d="M12 4l10 6-10 6-10-6 10-6z"/></svg>`,
            UserCheck: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>`,
            BarChart: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>`,
            CheckSquare: (className = "h-6 w-6") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>`,
            
            // Content Icons
            ClipboardList: (className = "h-4 w-4") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 15h4"/></svg>`,
            Clock: (className = "h-4 w-4") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>`,
            FileText: (className = "h-4 w-4") => `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>`,
        };
        
        // LOGO Ibmec
        const IbmecLogo = (className = "h-10 w-auto") => `
            <div class="flex items-center ${className}">
                <div class="flex items-center justify-center h-full w-8 bg-primary-gold p-1">
                    <span class="font-serif text-white text-3xl font-bold italic leading-none relative bottom-1">i</span>
                </div>
                <div class="flex items-center justify-center h-full bg-primary-dark px-4">
                    <span class="font-serif text-white text-3xl italic font-semibold">Ibmec</span>
                </div>
            </div>
        `;



        function renderProfessorStats() {
            return professorStats.map(stat => `
                <div class="rounded-xl border border-0 bg-card shadow-card relative overflow-hidden transition-all hover:shadow-soft">
                    <div class="p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-muted-foreground">${stat.label}</p>
                                <p class="mt-2 text-3xl font-bold text-foreground">${stat.value}</p>
                            </div>
                            <div class="rounded-full bg-primary-dark/10 p-3 ${stat.color}">
                                ${Icons[stat.icon]()}
                            </div>
                        </div>
                    </div>
                    <!-- Linha de destaque com cores Ibmec -->
                    <div class="absolute bottom-0 left-0 h-1 w-full bg-gradient-to-r from-primary-dark to-primary-gold"></div>
                </div>
            `).join('');
        }

        function renderGruposEstudo() {
            return gruposEstudo.map(grupo => `
                <div class="group rounded-xl border border-border bg-gradient-to-br from-white to-primary-dark/5 p-4 transition-all hover:shadow-md">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <h3 class="text-lg font-semibold text-foreground">${grupo.disciplina}</h3>
                                <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs transition-colors bg-primary-gold/20 text-primary-dark font-medium">
                                    ${grupo.alunos} Alunos
                                </span>
                            </div>
                            <div class="mt-2 space-y-1 text-sm text-muted-foreground">
                                <div class="flex items-center gap-2">
                                    ${Icons.UserCheck("h-4 w-4 text-primary-dark")}
                                    <span>Monitor: <strong>${grupo.monitor}</strong></span>
                                </div>
                                <div class="flex items-center gap-2">
                                    ${Icons.Clock("h-4 w-4 text-primary-dark")}
                                    <span>Próxima sessão: <strong>${grupo.proximo}</strong></span>
                                </div>
                            </div>
                        </div>
                        <button class="bg-primary-dark text-white hover:bg-primary-dark/90 w-full sm:w-auto inline-flex items-center justify-center rounded-md font-semibold transition-colors h-8 px-3 text-xs">
                            Ver Relatórios
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderAvaliacoesPendentes() {
            return avaliacoesPendentes.map(avaliacao => `
                <div class="rounded-xl border border-border bg-card p-4 transition-all hover:shadow-md">
                    <div class="flex items-start justify-between">
                        <div class="flex gap-3 w-full">
                            <!-- Ícone da Avaliação -->
                            <div class="relative flex h-12 w-12 shrink-0 overflow-hidden rounded-md border border-gray-100 bg-red-100 text-red-600 p-2">
                                ${Icons.FileText("h-8 w-8")}
                            </div>
                            
                            <div class="flex-1">
                                <h3 class="font-semibold text-foreground">${avaliacao.disciplina}</h3>
                                <p class="text-sm text-muted-foreground truncate">${avaliacao.topico}</p>
                                <div class="mt-2 flex flex-wrap items-center gap-2">
                                    <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs transition-colors bg-gray-100 text-gray-700 font-medium">
                                        ${avaliacao.alunos} Envios
                                    </span>
                                    <span class="text-xs font-bold ${avaliacao.prazo.includes('Amanhã') || avaliacao.prazo.includes('3') ? 'text-red-500' : 'text-primary-dark'}">Prazo: ${avaliacao.prazo}</span>
                                </div>
                                <!-- Botão de Ação -->
                                <button class="mt-3 w-full bg-primary-gold text-primary-dark hover:bg-primary-gold/90 font-bold inline-flex items-center justify-center rounded-md font-semibold transition-colors h-8 px-3 text-xs">
                                    Corrigir (${avaliacao.alunos})
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderAgendaAulas() {
            return agendaAulas.map(sessao => `
                <div class="rounded-xl border border-border bg-gradient-to-br from-white to-primary-dark/5 p-4 transition-shadow hover:shadow-md">
                    <div class="mb-3 flex items-center justify-between">
                        <span class="text-sm font-bold text-primary-dark">${sessao.dia}</span>
                        <span class="text-xs font-medium text-muted-foreground border border-dashed rounded-md px-2 py-0.5">${sessao.data}</span>
                    </div>
                    <p class="text-3xl font-extrabold text-foreground tracking-tight">${sessao.horario}</p>
                    <p class="mt-1 text-sm text-muted-foreground font-semibold">${sessao.disciplina}</p>
                    <button class="mt-3 w-full bg-primary-dark text-white hover:bg-primary-dark/90 inline-flex items-center justify-center rounded-md font-semibold transition-colors h-8 px-3 text-xs">
                        Acessar Aula
                    </button>
                </div>
            `).join('');
        }


        // --- montagem, eu to me perdendo socorro ---
        function renderDashboard() {
            const appHtml = `
                <!-- Header com gradiente -->
                <div class="relative overflow-hidden bg-gradient-to-br from-primary-dark/5 via-primary-dark/10 to-background pb-24 pt-8">
                    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6">
                            
                            <!-- Logo Ibmec no Header -->
                            <div class="hidden sm:flex items-center gap-4">
                                ${IbmecLogo("h-10 w-auto")}
                            </div>

                            <!-- Informações do Professor -->
                            <div class="flex items-center gap-4 mt-4 sm:mt-0">
                                <!-- Avatar com as iniciais do Professor -->
                                <div class="relative flex h-16 w-16 shrink-0 overflow-hidden rounded-full border-4 border-white shadow-lg">
                                    <div class="flex h-full w-full items-center justify-center rounded-full bg-primary-dark text-xl text-white">JF</div>
                                </div>

                                <div>
                                    <h1 class="text-3xl font-bold text-foreground">Painel do Professor</h1>
                                    <p class="text-muted-foreground">Prof. José Fernandes | Departamento de Finanças</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="container mx-auto -mt-16 px-4 sm:px-6 lg:px-8">
                    <div class="mb-8 grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
                        ${renderProfessorStats()}
                    </div>

                    <!-- Main Content Grid -->
                    <div class="grid gap-6 lg:grid-cols-3">
                        
                        <!-- Avaliações Pendentes (Prioridade para o professor) (1/3 da largura no desktop) -->
                        <div class="rounded-xl border-0 shadow-card bg-white text-gray-900 shadow-lg lg:col-span-1">
                            <div class="border-b border-border p-6">
                                <h2 class="text-xl font-semibold text-foreground">Avaliações Pendentes</h2>
                                <p class="text-sm text-muted-foreground">Tarefas que precisam de sua atenção imediata</p>
                            </div>
                            <div class="p-6">
                                <div class="space-y-4">
                                    ${renderAvaliacoesPendentes()}
                                </div>
                            </div>
                        </div>

                        <!-- Grupos de Estudo Supervisionados (2/3 da largura no desktop) -->
                        <div class="lg:col-span-2">
                            <div class="rounded-xl border-0 shadow-card bg-white text-gray-900 shadow-lg">
                                <div class="border-b border-border p-6">
                                    <h2 class="text-xl font-semibold text-foreground">Monitorias Supervisionadas</h2>
                                    <p class="text-sm text-muted-foreground">Acompanhe os grupos de estudo de suas turmas</p>
                                </div>
                                <div class="p-6">
                                    <div class="space-y-4">
                                        ${renderGruposEstudo()}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Agenda de Aulas -->
                    <div class="mt-6 rounded-xl border-0 shadow-card bg-white text-gray-900 shadow-lg">
                        <div class="border-b border-border p-6">
                            <h2 class="text-xl font-semibold text-foreground">Sua Agenda de Aulas</h2>
                            <p class="text-sm text-muted-foreground">Seu calendário de aulas desta semana</p>
                        </div>
                        <div class="p-6">
                            <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                                ${renderAgendaAulas()}
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Espaçador para o rodapé -->
                <div class="py-10"></div>
            `;
            
            document.getElementById('app').innerHTML = appHtml;
        }

        // Garante que o dashboard seja renderizado após o carregamento da página
        window.onload = renderDashboard;
    </script>
</body>
</html>
